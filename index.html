<html><head>
<script>
function setColor() {
    var form = document.getElementById('colorForm');
    var params = 'r=' + form.elements['r'].value +
        '&g=' + form.elements['g'].value +
        '&b=' + form.elements['b'].value +
        '&a=' + form.elements['a'].value;

    var request = new XMLHttpRequest();
    request.open('GET', '/light?' + params, true);
    request.send(null);
}

function setWheel() {
    var form = document.getElementById('wheelForm');
    var params = 'g=' + form.elements['g'].value +
        '&d=' + form.elements['d'].value * 1000 +
        '&i=' + form.elements['i'].value +
        '&s=' + form.elements['s'].value;

    var request = new XMLHttpRequest();
    request.open('GET', '/w?' + params, true);
    request.send(null);
}

function toggle() {
    var request = new XMLHttpRequest();
    request.open('GET', '/light', true);
    request.send(null);
}

</script>

</head>
<body>

Colorwheel Control:<br/>
<br/>
<form id='wheelForm'>
Group:      <input id="g" type="range" min="0" max="2" step="1" /><br/>
Duration:   <input id="d" type="range" min="2" max="180" step="1" value="60" /><br/>
Saturation: <input id="s" type="range" min="0" max="100" step="1"  value="70" /><br/>
Intensity:  <input id="i" type="range" min="0" max="100" step="1"  value="70" /><br/>
<button type='submit', onClick='setWheel(); return false;'>Set</button>
</form>


LED Control:<br/>
<br/>
<form id='colorForm'>
R: <input id="r" type="range" min="0" max="255" step="1" /><br/>
G: <input id="g" type="range" min="0" max="255" step="1" /><br/>
B: <input id="b" type="range" min="0" max="255" step="1" /><br/>
A: <input id="a" type="range" min="0" max="255" step="1" /><br/>
<button type='submit', onClick='setColor(); return false;'>Set</button>
</form>

<button onClick='toggle();' type='submit'>Toggle</button>

</body></html>
