<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
function setColor() {
    var form = document.getElementById('colorForm');
    var params = 'r=' + form.elements['r'].value +
        '&g=' + form.elements['g'].value +
        '&b=' + form.elements['b'].value +
        '&a=' + form.elements['a'].value;

    var request = new XMLHttpRequest();
    request.open('GET', '/light?' + params, true);
    request.send(null);
}

function setWheel() {
    var form = document.getElementById('wheelForm');
    var params = 'g=' + form.elements['g'].value +
        '&d=' + form.elements['d'].value * 1000 +
        '&i=' + form.elements['i'].value +
        '&s=' + form.elements['s'].value;

    var request = new XMLHttpRequest();
    request.open('GET', '/w?' + params, true);
    request.send(null);
}

function setWave() {
    var form = document.getElementById('waveForm');
    var params = 'o=' + form.elements['o'].value +
        '&d=' + form.elements['d'].value * 1000 +
        '&i=' + form.elements['i'].value +
        '&s=' + form.elements['s'].value;

    var request = new XMLHttpRequest();
    request.open('GET', '/wave?' + params, true);
    request.send(null);
}


function toggle() {
    var request = new XMLHttpRequest();
    request.open('GET', '/light', true);
    request.send(null);
}

</script>

<style type="text/css">
body {
    font-family: "Helvetica", "Arial", sans-serif;
}
h1, h2 {
    text-align: center;
}
form {
    width: 90%;
    margin: 0 auto;
}
label, input {
    /* in order to define widths */
    display: inline-block;
}
label {
    width: 20%;
    /* positions the label text beside the input */
    text-align: right;
}
input {
    width: 60%;
}
button {
    margin-left: 20%;
    width: 70%;
}
</style>
</head>
<body>

<h2>Colorwheel Control</h2>
<form id='wheelForm'>
<label>Group:     </label><input id="g" type="range" min="0" max="2" step="1" value="1" onchange="g_out.value=value"/>
    <output id="g_out"> </output><br/>
<label>Duration:  </label><input id="d" type="range" min="2" max="180" step="1" value="60" onchange="d_out.value=value"/>
    <output id="d_out"> </output><br/>
<label>Saturation:</label><input id="s" type="range" min="0" max="100" step="1"  value="70" onchange="s_out.value=value"/>
    <output id="s_out"> </output><br/>
<label>Intensity: </label><input id="i" type="range" min="0" max="100" step="1"  value="90" onchange="i_out.value=value"/>
    <output id="i_out"> </output><br/>
<button type='submit', onClick='setWheel(); return false;'>Set</button>
</form>

<h2>Wave</h2>
<form id='waveForm'>
<label>Offset:    </label><input id="o" type="range" min="0" max="60" step="1" value="" onchange="o_out.value=value"/>
    <output id="o_out"> </output><br/>
<label>Duration:  </label><input id="d" type="range" min="2" max="180" step="1" value="20" onchange="d_out.value=value"/>
    <output id="d_out"> </output><br/>
<label>Saturation:</label><input id="s" type="range" min="0" max="100" step="1"  value="60" onchange="s_out.value=value"/>
    <output id="s_out"> </output><br/>
<label>Intensity: </label><input id="i" type="range" min="0" max="100" step="1"  value="100" onchange="i_out.value=value"/>
    <output id="i_out"> </output><br/>
<button type='submit', onClick='setWave(); return false;'>Set</button>
</form>


<h2>Static</h2>
<form id='colorForm'>
<label>R:</label><input id="r" type="range" min="0" max="255" step="1" value="150" onchange="r_out.value=value"/>
    <output id="r_out"> </output><br/>
<label>G:</label><input id="g" type="range" min="0" max="255" step="1" value="150" onchange="g_out.value=value"/>
    <output id="g_out"> </output><br/>
<label>B:</label><input id="b" type="range" min="0" max="255" step="1" value="150" onchange="b_out.value=value"/>
    <output id="b_out"> </output><br/>
<label>A:</label><input id="a" type="range" min="0" max="255" step="1" value="150" onchange="a_out.value=value"/>
    <output id="a_out"> </output><br/>
<button type='submit', onClick='setColor(); return false;'>Set</button>
</form>

<br/>
<button onClick='toggle();' type='submit'>Toggle</button>

</body></html>
